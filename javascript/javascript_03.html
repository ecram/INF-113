<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JavaScript</title>
  <title>Multiplicación de dos números</title>
  <script>
    function multiplicarNumeros() {
      var numero1 = parseFloat(prompt("Ingrese el primer número:"));
      var numero2 = parseFloat(prompt("Ingrese el segundo número:"));

      var resultado = numero1 * numero2;

      alert("El resultado de la multiplicación es: " + resultado);
    }
  </script>
</head>
<body>
  <h1>Multiplicación de dos números</h1>
  <button onclick="multiplicarNumeros()">Realizar Multiplicación</button>
</body>
</html>
