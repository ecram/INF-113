<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>/My Dynamic Details Pages</title>
    <script type="text/javascript">
        function displayInput() //Function will display a blue version of input.
        {
            var testInput = document.getElementById("name").value;
            if(testInput.length == 0){//It's good to use white space like indents.
                document.getElementById("para").innerHTML="Hey, you didn't type anything!"
            }else{
                document.getElementById("para").innerHTML=testInput+', how are you?';
            }
        }
    </script>
</head>
<body>
    <h1 style="color: blue;">Let's see another button.</h1>
    <input id="name" type="text">
    <button onclick="displayInput()">Color It</button>
    <p id="para" style="color: blue;"></p>
</body>
</html>
