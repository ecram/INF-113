<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Privilegios en Tablas</title>
</head>
<body>
	<h2>Privilegios en Tablas</h2>
	<p>Selecciones de los privilegios sobre las siguientes tablas.</p>
	<form action="select.html" method="post">
		<select name="privilegios_tablas" size="5" multiple>
			<option value="est" selected="selected">Estudiantes</option>
			<option value="car">Carreras</option>
			<option value="doc">Docentes</option>
			<option value="adm">Administrativos</option>
			<option value="lab">Laboratorios</option>
			<option value="sal">Salas</option>
			<option value="bib">Bibliotecas</option>
			<option value="dir">Directivos</option>
			<option value="mat">Materias</option>
		</select>
		<br><br>
		<input type="submit"><input type="reset">
	</form>

</body>
</html>
