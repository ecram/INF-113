<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
	<br>
    <table width="12%" border="1" cellspacing="2" 
    cellpadding="2">
        <tr>
            <th align="center"><b>Categoria</b></th>
            <th align="center"><b>Etiquetas</b></th>
        </tr>
        <tr>
            <td rowspan="5" align="center"><b>Formularios</b></td>
            <td>form</td>
            <tr>
                <td>button</td>
            </tr>
        </tr>
        <tr>
            <td rowspan="5" align="center"><b>Tabla</b></td>
            <td>table</td>
            <tr>
                <td>tr</td>
                <tr>
                    <td>th</td>
                    <tr>
                        <td>td</td>
                        <tr>
                            <td>caption</td>
                        </tr>
                    </tr>
                </tr>
            </tr>
        </tr>
        <tr>
            <td rowspan="6" align="center"><b>Texto</b></td>
            <td>b</td>
            <tr>
                <td>em</td>
                <tr>
                    <td>i</td>
                    <tr>
                        <td>strong</td>
                        <tr>
                            <td>sub</td>
                            <tr>
                                <td>sup</td>
                            </tr>
                        </tr>
                    </tr>
                </tr>
            </tr>
        </tr>
</body>
</html>
